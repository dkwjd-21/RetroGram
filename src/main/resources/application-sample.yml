# ===================================================================
# RetroGram Project - Application Configuration Sample
# 이 파일은 템플릿입니다. 실제 구동 시에는 application.yml로 복사하여
# YOUR_PASSWORD 등 개인 설정값을 채워넣어 사용하세요.
# ===================================================================

spring:
  application:
    name: instagram-clone

  # 1. 데이터베이스 연결 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # localhost:3306 뒤의 'retrogram'은 생성한 스키마 이름과 일치해야 합니다.
    url: jdbc:mysql://localhost:3306/retrogram?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: "YOUR_DATABASE_PASSWORD_HERE" # 실제 비밀번호를 입력하세요.

  # 2. JPA/Hibernate 설정
  jpa:
    hibernate:
      # 개발 단계에서는 update, 운영 단계에서는 none 또는 validate를 권장합니다.
      ddl-auto: update
    # 실행되는 SQL 쿼리를 콘솔에 출력합니다.
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# 3. 서버 포트 설정
server:
  port: 8080